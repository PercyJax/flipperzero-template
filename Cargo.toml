cargo-features = ["different-binary-name"]

[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"
rust-version = "1.78.0"
autobins = false
autoexamples = false
autotests = false
autobenches = false

[[bin]]
name = "{{project-name}}"
filename = "{{project-name}}.fap"
bench = false
test = false

[dependencies]
flipperzero = { version = "0.11.0", git = "https://github.com/PercyJax/flipperzero-rs.git" }
flipperzero-sys = { version = "0.11.0", git = "https://github.com/PercyJax/flipperzero-rs.git" }
flipperzero-rt = { version = "0.11.0", git = "https://github.com/PercyJax/flipperzero-rs.git" }
